  #       name: Google Analytics
  #       checked: false
  #   actions:
  #    - accept
  #     - manage
  #     - reject
  generator: false

# Extra CSS code
extra_css:
  - stylesheets/extra.css

# Theme Extensions
markdown_extensions:
  - admonition
  - footnotes
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: true

# Page tree
nav:
  - Начало: 'index.md'
  - Профил:
    - Регистрация: 'account/registration.md'
    - Форма за регистрация: 'account/registration-form.md'
    - Смяна на парола: 'account/change-password.md'
    - Дерегистрация: 'account/delete-account.md'
  - Клиенти: 'clients.md'
  - ЧЗВ: 'faq.md'
  - Условия: 'terms.md'
  - Поверителност: 'privacy.md'
  - Статус: 'status.md'
  - Блог: 'blog.md'
  - За Мен: 'about.md'

# Plugins
plugins:
  - search
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: false
      languages:
        - locale: bg
          default: true
          name: Български
          build: true
          site_name: "Chatrix.One XMPP Server | Документация"
        - locale: en
          name: English
          build: true
          site_name: "Chatrix.One | Documentation"
          default: false
          nav_translations:
            Дерегистрация: Unregister Account
            За Мен: About
            Клиенти: Clients
            Начало: Home
            Поверителност: Privacy
            Профил: Account
            Регистрация: Account Registration
            Смяна на парола: Change Password
            Статус: Status
            Блог: Blog
            Условия: Terms
            Форма за регистрация: Registration Form
            ЧЗВ: FAQ
  - git-revision-date-localized:
      type: date
