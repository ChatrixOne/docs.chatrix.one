# Project Name
site_name: "Chatrix.One XMPP Server | Документация"
site_description: >-
  Български XMPP сървър за свободна комуникация без телеметрия и реклами!
  Chatrix.One - Skip the Tracking, Keep the Chatting!

# Repository
# repo_url: https://github.com/ChatrixOne/docs.chatrix.one
# repo_name: ChatrixOne/docs.chatrix.one
# edit_uri: 'docs/'

# Theme Configuration
theme:
  name: material
  language: bg
  favicon: resources/favicon/favicon.png
  custom_dir: overrides
  font: false
  icon:
    logo: material/book-open-page-variant
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.footer
    - toc.integrate
    - navigation.top
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - search.highlight
    - search.share
    - search.suggest
    - announce.dismiss
  # - content.action.edit
  # - content.action.view
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Тъмна тема
      primary: blue grey
      accent: teal
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Светла тема
      primary: blue grey
      accent: teal

# Customization
extra:
  social:
    - icon: fontawesome/solid/earth-americas
      link: https://chatrix.one
    - icon: fontawesome/brands/github
      link: https://github.com/ChatrixOne
    - icon: fontawesome/solid/comment-dots
      link: xmpp:admin@chatrix.one
    - icon: fontawesome/solid/envelope
      link: mailto:admin@chatrix.one
